<div ng-repeat="item in selectedItems">
  <div class="pull-left btn-group matches-selected-buttons btn-group-xs" role="group" style="height:22px">
    <button ng-click="loadXic(item)" showtype="button"
            class="btn btn-default btn-small">
      <span>XIC</span>
    </button>
  </div>
    <div class="pull-right btn-group matches-selected-buttons btn-group-xs" role="group" style="height:22px">
      <button ng-click="zoomSpectrum(item)" showtype="button" data-toggle="modal" data-target="#basicModal"
              class="btn btn-default btn-small">
        <span class="glyphicon glyphicon-zoom-in modal-show"></span>
      </button>
      <button ng-click="removeSelectedPSM(item.firstPsm)" showtype="button"
              class="btn btn-default btn-small">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
  <div ng-if="item.type==='psm'">
      <div matches-fishtones-psm-spectrum fishtonespsm="item.firstPsm.fishTones" style="height:150px" />
      <matches-psm-box psm="item.firstPsm"></matches-psm-box>
  </div>

  <!-- currently we're not using the similar spectra option
  <div ng-if="item.type==='SSM'" ng-repeat="ssm in item.matches" class="col-sm-2">
    <div matches-fishtones-ssm fishtonesssm="ssm" sytle="height:220px">
    </div>
  </div>
  -->

</div>
