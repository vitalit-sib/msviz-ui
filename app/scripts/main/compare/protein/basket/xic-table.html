<!--<table ng-if="xicPeaks.length" class="table">-->
<table ng-if="!tableExpanded && xicPeaks.length" class="table">
  <thead>
  <tr>
    <th>SearchId</th>
    <th>Rt</th>
    <th>Intensity</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="xic in xicPeaks track by $index">
    <td>{{xic.searchId}}</td>
    <td>{{xic.rt}}</td>
    <td>{{xic.int}}</td>
  </tr>
  </tbody>
</table>
