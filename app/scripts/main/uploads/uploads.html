<h3>Upload</h3>
<div ng-if="fileUploaded" class="alert alert-success" role="alert">File uploaded</div>
<div ng-if="fileFailed" class="alert alert-danger" role="alert">File error. Please check the file format and if the file already exists</div>

<div class="row">
  <div class="col-md-6">
    <label>
      <input type="radio" ng-model="fileType" value="mascot">
      Mascot
    </label><br/>
    <label>
      <input type="radio" ng-model="fileType" value="maxquant">
      MaxQuant
    </label><br/>
  </div>
</div>

<br>

<input type="file" id="fileUpload" name="fileUpload" multiple
       ng-files="getTheFiles($files)" />

<input type="button" class="btn btn-default" ng-click="uploadFiles()" value="Upload" />
